<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='UTF-8'>
  <title>Pizzeria</title>
  <script src='https://kit.fontawesome.com/3b1a5a6b2d.js' crossorigin='anonymous'></script>
  <link rel='stylesheet' href='style.css'>
  <meta name="viewport" content="width=device-width" />
</head>

<body>
  <main id='menu'>
    <img class='menuTitle' src='img/Menu.jpg' alt='Menu'>
  </main>
  <div class='cart'><span class='itemsInBasket'>0</span>
    <i class='fas fa-shopping-cart'></i>
    <div class='labelsInCart'>
      <div class='productInBasket'>Produkt:</div>
      <div class='priceInBasket'>Cena:</div>
      <div>Ilość:</div>
    </div>
    <div class='total'>Do zapłaty: <div class='totalToPay'></div>
    </div>
  </div>
  <script src='script.js'></script>
</body>

</html>
